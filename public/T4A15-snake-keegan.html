<h1 align=center>T4A15-snake-keegan.html</h1>


<input type=button value="Right" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)  
    document.myXmove = 5          

    document.getElementById('t2').style.left = parseInt(document.getElementById('mySpan01').style.left) - 20
    document.getElementById('t3').style.left = parseInt(document.getElementById('mySpan01').style.left) - 40
    document.getElementById('t4').style.left = parseInt(document.getElementById('mySpan01').style.left) - 60                
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">

<input type=button value="Left" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)  
    document.myXmove = -5            

    document.getElementById('t2').style.left = parseInt(document.getElementById('mySpan01').style.left) + 50
    document.getElementById('t3').style.left = parseInt(document.getElementById('mySpan01').style.left) + 70
    document.getElementById('t4').style.left = parseInt(document.getElementById('mySpan01').style.left) + 90

               
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">

<input type=button value="Down" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)   
    document.myYmove = 4                 
    document.myYtimer = setInterval( myYAuto , document.myYspeed);
                        
}">



<input type=button value="Up" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)   
    document.myYmove = -4                 
    document.myYtimer = setInterval( myYAuto , document.myYspeed);
                        
}">
